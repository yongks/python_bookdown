bookdown::gitbook:
  toc_depth: 4
  css: custom.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Python Bookdown</a></li>
      after:
       after:
        <li><a href="https://github.com/yongks/python_bookdown" target="blank">This Github Repo</a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: static
    edit: null
    download: null
    search: yes
    fontsettings:
      theme: Sepia
      family: sans
      size: 2
    sharing:
      github: yes
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
  split_by: chapter
  highlight: tango
