bookdown::gitbook:
  toc_depth: 4
  css: custom.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Python Bookdown</a></li>
      after:
        <li><a href="https://github.com/yongks/python_bookdown" target="blank">This Github Repo</a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit: null
    download: null
    search: yes
    fontsettings:
      theme: Sepia
      family: sans
      size: 2
    sharing:
      github: yes
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
  split_by: chapter
  highlight: tango


bookdown::bs4_book:
  ## default values, customize here: https://pkgs.rstudio.com/bookdown/reference/bs4_book.html
  footnotes_inline: true
  template: default
  lib_dir: "libs"
  pandoc_args: null
  extra_dependencies: null
  split_bib: false
  ## customize here: https://rstudio.github.io/bslib/reference/bs_theme.html
  ##theme:
    ## bootswatch styling: https://bootswatch.com/
    ##bootswatch: darkly
  ## show up link to repo at the right most column
  repo:
    base: https://github.com/yongks/python_bookdown
    branch: master
